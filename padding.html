<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Margins</title>
    <style>
        div{
            width: 200px;
            Height: 250px;
            background-color: blueviolet;
            border: 3px solid;
            margin: 20px;

            padding-top: 20px;
            padding-bottom: 20px;
            padding-right: 20px;
            padding-left: 20px;

        }
    </style>
</head>
<body>
    <div>
        HyperText Markup Language (HTML) is the standard markup language for documents designed to be displayed in a web browser.<p>defines the content and structure of web content.</p> It is often assisted by technologies such as Cascading Style Sheets (CSS) and scripting languages such as JavaScript.
    </div>
</body>
</html>
