<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Text shadow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap');
        h1{
            text-shadow: 2px 2px 2px orange;
        }
        h2{
            font-family: "Teko", sans-serif;
            font-style: italic;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>Text shadow</h1>
    <h2>Shadow</h2>
</body>
</html>
